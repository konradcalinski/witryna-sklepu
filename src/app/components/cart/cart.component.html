<div class="offcanvas offcanvas-end"
     [ngClass]="{'show': isOpen}"
     [style.visibility]="isOpen ? 'visible' : 'hidden'"
     tabindex="-1"
     aria-labelledby="cartOffcanvasLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="cartOffcanvasLabel">Twój Koszyk</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeCart()"></button>
  </div>

  <div class="offcanvas-body">
    <div *ngFor="let item of flattenedCartItems" class="mb-3 border-bottom pb-2">
      <h6 class="mb-1">{{ item.product.name }}</h6>
      <div class="d-flex justify-content-between">
        <span>Cena: {{ item.product.cena | currency:'PLN':'symbol' }}</span>
      </div>
    </div>

    <div class="mt-3 text-end">
      <h5>Total: {{ getTotal() | currency:'PLN':'symbol' }}</h5>
    </div>

    <button class="btn btn-success w-100 mt-2" (click)="placeOrder()">Złóż zamówienie</button>
  </div>
</div>
