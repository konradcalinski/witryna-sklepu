<div class="container my-5">
  <h2 class="text-center mb-4">Panel Admina – Zamówienia</h2>

  <div class="row">
    <div class="col-12">
      <!-- Iterujemy po zamówieniach -->
      <div *ngFor="let order of orders" class="card mb-4 shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0">Zamówienie #{{ order.id }}</h5>
            <small class="text-muted">
              Status:
              <span [ngClass]="order.accepted ? 'text-success fw-bold' : 'text-warning fw-bold'">
                {{ order.accepted ? 'Zaakceptowane' : 'Oczekujące' }}
              </span>
            </small>
          </div>
          <div>
            <button class="btn btn-sm btn-success me-2" (click)="acceptOrder(order.id!)">Akceptuj</button>
            <button class="btn btn-sm btn-danger" (click)="deleteOrder(order.id!)">Usuń</button>
          </div>
        </div>
        <div class="card-body">
          <h6 class="card-title">Produkty w zamówieniu:</h6>
          <ul class="list-group list-group-flush">
            <li *ngFor="let product of order.products" class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ product.name }}</span>
              <span class="badge bg-primary rounded-pill">
                {{ product.cena | currency:'PLN':'symbol':'1.2-2' }}
              </span>
            </li>
          </ul>
        </div>
      </div>
      <!-- W przypadku braku zamówień -->
      <div *ngIf="orders.length === 0" class="alert alert-info text-center">
        Brak zamówień.
      </div>
    </div>
  </div>
</div>
